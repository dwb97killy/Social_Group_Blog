{% extends "group/base.html" %}

{% block group_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
    <p>{{groupinfo.name}}</p>
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'group:group_detail' slug=groupinfo.slug %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
