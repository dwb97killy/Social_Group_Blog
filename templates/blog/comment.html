{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h1>New comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="save btn btn-default">Post Comment</button>
        {% endbuttons %}
    </form>
    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
