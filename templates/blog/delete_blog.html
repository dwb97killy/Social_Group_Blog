{% extends "blog/base.html" %}

{% block blog_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "blog/_blog.html" with blog=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'blog:blog_detail' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
